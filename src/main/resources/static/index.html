<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Booking Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">   
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body >
<nav class="navbar navbar-inverse">
        <p class="navbar-text"> Request Booking</p>
        <ul class="nav navbar-nav">
                <li><a href="#">Login</a></li>
                <li><a href="#">Logout</a></li>
        </ul>
 </nav>
    <div class="container w3-margin" style="background-color: teal">
        <form class="container w3-padding-16" style="background-color:beige" action="/register" method="POST"  > 

            <div class="form-group">
                <label for="First Name">Booking Id:</label>
                <input type="text" class="form-control w3-input w3-border w3-round" id="bookingId" style="width:40%">
            </div>

            <div class="form-group">
                <label for="First Name">First Name:</label>
                <input type="text" class="form-control w3-input w3-border w3-round" id="firstName" style="width:40%">
            </div>
            <div class="form-group">
                    <label for="First Name">Surname</label>
                    <input type="text" class="form-control w3-input w3-border w3-round" id="surname" style="width:40%">
            </div>
           <!-- <div class="form-group">
                    <label for="First Name">Start Date and Time:</label>
                    <input type="datetime-local" class="form-control w3-input w3-border w3-round" id="startDate" style="width:30%">
                    <label for="First Name">End Date and Time:</label>
                    <input type="datetime-local" class="form-control w3-input w3-border w3-round" id="endDate" style="width:30%">
             </div> -->  

             <div class="form-group">
                <label for="comment">Leave Comment:</label>
                <textarea rows="9" cols="50" class="form-control w3-input w3-border w3-round" id="comment" style="width:40%">
                </textarea>   
            </div>
            <button type="submit" class="btn btn-primary" style="background-color: teal">Submit Request</button>
         </form>
    </div>    
</body>
</html>
